# automatically generated from https://github.com/metwork-framework/resources/blob/master/cookiecutter/%7B%7Bcookiecutter.repo%7D%7D/mergify.yml)

pull_request_rules:
{% if cookiecutter.integration_level|int >= 4 %}
- name: integration branch
  actions:
    merge:
      method: rebase
      rebase_fallback: merge
      strict: false
    delete_head_branch: {}
  conditions:
    - base=integration
    - -merged
    - -closed
    - label!=Merge Manual
    - status-success=pr ready to merge
    - status-success=license/cla
{% if cookiecutter.repo != 'mfext' and cookiecutter.repo != 'testrepo' %}
    - status-success=continuous-integration/drone/pr
{% endif %}
{% else %}
- name: master branch
  actions:
    merge:
      method: rebase
      rebase_fallback: merge
      strict: false
    delete_head_branch: {}
  conditions:
    - base=master
    - -merged
    - -closed
    - label!=Merge Manual
    - status-success=continuous-integration/drone/pr
    - '#approved-reviews-by>=1'
- name: master branch forced
  actions:
    merge:
      method: rebase
      rebase_fallback: merge
      strict: false
    delete_head_branch: {}
  conditions:
    - base=master
    - -merged
    - -closed
    - label!=Merge Manual
    - label=Merge Now
{% endif %}
